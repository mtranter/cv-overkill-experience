<template>
  <div class="row">
    <h1 class="page-header">Experience</h1>
  </div>
  <button class="btn btn-primary" click.delegate="startAddExperience()">Add Expereince</button>
  <div class="row experience" if.bind="!!newExperience">
    <div class="col-md-12">
      <form submit.delegate="save(experience)">
      <div class="form-group">
        <label for="exampleInputEmail1">Company</label>
        <input value.bind="experience.name"  type="text" class="form-control" placeholder="Acme Ltd"/>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Role</label>
        <input value.bind="experience.role" class="form-control"  placeholder="Snr Engineer"/>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Blurb</label>
        <textarea value.bind="experience.blurb" class="form-control"  placeholder="An insufferable artisanal code craftsman and part time poet..."></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

<div class="row experience" repeat.for="experience of experiences">
  <div class="col-md-12">
    <form submit.delegate="save(experience)">
    <div class="form-group">
      <label for="exampleInputEmail1">Company</label>
      <input value.bind="experience.name"  type="text" class="form-control" placeholder="Acme Ltd"/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Role</label>
      <input value.bind="experience.role" class="form-control"  placeholder="Snr Engineer"/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Blurb</label>
      <textarea value.bind="experience.blurb" class="form-control"  placeholder="An insufferable artisanal code craftsman and part time poet..."></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
</template>
