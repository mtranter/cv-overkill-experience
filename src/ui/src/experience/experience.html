<template>
  <require from="./experience.css"></require>
  <section id="experience" name="experience"></section>
  <div id="e" class="f">
    <div class="container">
      <div class="row">
        <h3 class="text-center">Experience</h3>

        <!-- INTRO INFORMATION-->
        <div class="col-lg-6 col-lg-offset-3">
          <article class="experience-item" repeat.for="item of experiences | sort: { propertyName: 'startDate', direction: 'descending' }">
            <circle-break></circle-break>
            <h3>${item.companyName}</h3>
            <h1>${item.role}</h1>
            <span>
              <time datetime="${item.startDate}">${item.startDate | date: 'MMMM YYYY'}</time>
              -
              <time if.bind="!!item.endDate" datetime="${item.endDate}">${item.endDate | date: 'MMMM YYYY'}</time>
              <span if.bind="!item.endDate">Present</span>
            </span>
            <div class="techs">
              <h5>Technologies</h5>
              <span repeat.for="tech of item.techs">${tech}${!$last ? ', ' : ''}</span>
            </div>
            <div innerHtml.bind="item.blurb"></div>
          </article>
        </div>
      </div>
    </div><!-- /container -->
  </div>
</template>
