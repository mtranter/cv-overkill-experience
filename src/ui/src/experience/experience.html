<template>
  <require from="./experience.css"></require>
  <section id="experience" name="experience"></section>
  <div id="e" class="f">
    <div class="container">
      <div class="row">
        <h3>Experience</h3>

        <!-- INTRO INFORMATION-->
        <div class="col-lg-6 col-lg-offset-3">
          <article class="experience-item" repeat.for="item of experiences | sort: { propertyName: 'startDate', direction: 'descending' }">
            <p class="centered"><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i></p>
            <h3>${item.companyName}</h3>
            <h1>${item.role}</h1>
            <span>
              <time datetime="${item.startDate}">${item.startDate | date: 'MMMM YYYY'}</time>
              -
              <time datetime="${item.endDate}">${item.endDate | date: 'MMMM YYYY'}</time>
            </span>
            <div innerHtml.bind="item.blurb"></div>
          </article>
        </div>
      </div>
    </div><!-- /container -->
  </div>
</template>
